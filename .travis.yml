language: cpp

os:
    - linux
    - osx

compiler:
    - gcc
    - clang

cache:
    directories:
        - $HOME/.linuxbrew/
        - $HOME/local   

before_install:
    # Linux Specific
      - if [ "$TRAVIS_OS_NAME" = "linux" ]; then test -d $HOME/.linuxbrew/bin || git clone https://github.com/Linuxbrew/brew.git $HOME/.linuxbrew; fi
      - if [ "$TRAVIS_OS_NAME" = "linux" ]; then PATH="$HOME/.linuxbrew/bin:$PATH"; fi
      - if [ "$TRAVIS_OS_NAME" = "linux" ]; then echo 'export PATH="$HOME/.linuxbrew/bin:$PATH"' >>~/.bash_profile; fi
      - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export MANPATH="$(brew --prefix)/share/man/:$MANPATH"; fi
      - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export INFOPATH="$(brew --prefix)/share/info:$INFOPATH"; fi
    # Linux / OSX
      - brew update
      - brew --version
      - brew tap facebook/fb
      - brew install --HEAD buck
      - brew install --HEAD loopperfect/lp/buckaroo


matrix:
    include:
    # Linux GCC 4.9
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
    # Linux GCC 6
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
         - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    # Linux Clang 3.6
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env:
         - MATRIX_EVAL="CC=clang-3.6 && CXX=clang++-3.6"
    # Linux Clang 4
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-4.0
          packages:
            - clang-4
      env:
         - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"
    # OSX Xcode 7.3
    - os: osx
      osx_image: xcode7.3
    # OSX Xcode 8
    - os: osx
      osx_image: xcode8
    # OSX Xcode 9
    - os: osx
      osx_image: xcode9

install:
    - buckaroo upgrade
    - buckaroo version
    - buckaroo install

script:
    - buckaroo install
    - buck run //lib:fchd-test
