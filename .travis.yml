language: cpp

os:
	- linux
	- osx

compiler:
	- gcc
	- clang

cache:
	directories:
		- $HOME/.linuxbrew/
		- $HOME/local	

before_install:
	  - if [ $TRAVIS_OS_NAME = linux ]; then ./travis_install_dependencies_linux.sh; fi
	  - if [ $TRAVIS_OS_NAME = osx ]; then ./travis_install_dependencies_osx.sh; fi

matrix:
	include:

		# Linux GCC 4.9
		- os: linux
		addons:
			apt:
				sources:
					- ubuntu-toolchain-r-test
				packages:
					- g++-4.9
		env:
			- MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

		# Linux GCC 5
		- os: linux
		addons:
			apt:
				sources:
					- ubuntu-toolchain-r-test
				packages:
					- g++-5
		env:
			- MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

		# Linux GCC 6
		- os: linux
		addons:
			apt:
				sources:
					- ubuntu-toolchain-r-test
				packages:
					- g++-6
		env:
			- MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

		# Linux Clang 3.6
		- os: linux
		addons:
			apt:
				sources:
					- ubuntu-toolchain-r-test
					- llvm-toolchain-precise-3.6
				packages:
					- clang-3.6
		env:
			- MATRIX_EVAL="CC=clang-3.6 && CXX=clang++-3.6"

		# Linux Clang 3.7
		- os: linux
		addons:
			apt:
				sources:
					- ubuntu-toolchain-r-test
					- llvm-toolchain-precise-3.7
				packages:
					- clang-3.7
		env:
			- MATRIX_EVAL="CC=clang-3.7 && CXX=clang++-3.7"

		# Linux Clang 3.8
		- os: linux
		addons:
			apt:
				sources:
					- ubuntu-toolchain-r-test
					- llvm-toolchain-precise-3.8
				packages:
					- clang-3.8
		env:
			- MATRIX_EVAL="CC=clang-3.8 && CXX=clang++-3.8"

		# Linux Clang 3.9
		- os: linux
		addons:
			apt:
				sources:
					- llvm-toolchain-trusty-3.9
				packages:
					- clang-3.9
		env:
			- MATRIX_EVAL="CC=clang-3.9 && CXX=clang++-3.9"

		# Linux Clang 4.0
		- os: linux
		addons:
			apt:
				sources:
					- llvm-toolchain-trusty-4.0
				packages:
					- clang-4.0
		env:
			- MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"

		# Linux Clang 5.0
		- os: linux
		addons:
			apt:
				sources:
					- llvm-toolchain-trusty-5.0
				packages:
					- clang-5.0
		env:
			- MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

		- os: osx
		osx_image: xcode9

		- os: osx
		osx_image: xcode8

		- os: osx
		osx_image: xcode7.3


install:
	- buckaroo upgrade
	- buckaroo version
	- buckaroo install

script:
	- buckaroo install
	- buck run //lib:fchd-test
